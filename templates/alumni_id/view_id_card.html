{% extends 'base.html' %}

{% block title %}Alumni ID Card - {{ alumni.first_name }} {{ alumni.last_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center mb-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0">Alumni ID Card</h2>
                <div>
                    <a href="?download=true" class="btn btn-success">Download ID Card</a>
                    <button class="btn btn-primary ms-2" onclick="window.print()">Print ID Card</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="id-card-container">
            <style>
                @media screen {
                    .id-card {
                        width: 100%;
                        max-width: 1000px;
                        margin: 0 auto;
                        position: relative;
                    }
                }
                @media print {
                    body * {
                        visibility: hidden;
                    }
                    .id-card, .id-card * {
                        visibility: visible;
                    }
                    .id-card {
                        position: absolute;
                        left: 0;
                        top: 0;
                        width: 100%;
                    }
                }
                .id-card img {
                    width: 100%;
                    height: auto;
                }
            </style>
            <div class="id-card">
                <img src="?download=true" alt="Generated ID Card">
            </div>
        </div>
    </div>
</div>
{% endblock %}
